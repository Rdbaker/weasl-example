<!DOCTYPE html>
<html>
  <head>
    <title>Weasl Example</title>
    <!-- very important for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>

    <h1>This is my cool website</h1>
    <button onclick="weasl.signup().then(console.info).catch(console.warn);">Signup</button>
    <button onclick="weasl.login().then(console.info).catch(console.warn);">Login</button>
    <button onclick="weasl.logout().then(console.info).catch(console.warn);">Logout</button>
    <button onclick="weasl.getCurrentUser().then(console.info).catch(console.warn);">Print current user to console</button>
    <a href="https://github.com/Rdbaker/weasl-example" target="_blank">View the source for this project</a>
  <script>
(function(window, document) {
if (window.weasl) console.error('Weasl embed already included');
window.weasl = {}, m = ['init', 'login', 'signup', 'setAttribute', 'getCurrentUser', 'logout', 'debug']; window.weasl._c = [];
m.forEach(me => window.weasl[me] = function() {window.weasl._c.push([me, arguments])});
var elt = document.createElement('script');
elt.type = "text/javascript"; elt.async = true;
elt.src = "https://js.weasl.in/embed/shim.js";
var before = document.getElementsByTagName('script')[0];
before.parentNode.insertBefore(elt, before);
})(window, document, undefined);
weasl.init('9a63c7237a');
  </script>
  </body>
</html>
